<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Natural Language Form</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<header>
				<h1>&nbsp;</h1>	
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					I feel like going 
					<select>
						<option value="1" selected>somewhere</option>
						<option value="2">out to the ocean</option>
						<option value="3">up to the mountains</option>
						<option value="4">to Italy</option>
						<option value="5">to Paris</option>
						<option value="6">on Safari</option>
					</select><br/>
					<select>
						<option value="1" selected>by myself</option>
						<option value="2">with my husband</option>
						<option value="3">with my children</option>
						<option value="4">with my grandchildren</option>
					</select>. I want to leave
					<select>
						<option value="1" selected>today</option>
					 	<option value="1">next week</option>
					 	<option value="2">next month</option>
					 	<option value="3">later this year</option>
					</select>.
					You can reach me at <input type="text" value="" placeholder="my email" data-subline="For example: <em>rmclaughlin@andrewharper.com</em>"/>.
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit">Find My Trip!</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
